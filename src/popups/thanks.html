<div class="popup popup-primary popup-primary--right popup-primary--thanks">
    <div class="popup__container popup-primary__container" role="dialog" aria-modal="true" data-popup-target="thanks">
        <button class="btn-reset js-popup-close popup__close popup-primary__close" aria-label="Закрыть модальное окно">
            <svg>
                <use xlink:href="./img/sprite.svg#x"></use>
            </svg>
            <span>Закрыть</span>
        </button>
        <div class="popup__content popup-primary__content thanks-popup">
            <div class="thanks-popup__icon">
                <img loading="lazy" src="./img/like.png" alt="like">
            </div>
            <h3 class="thanks-popup__title title-3">Спасибо!</h3>
            <p class="thanks-popup__descr">
                Жалоба принята к рассмотрению
            </p>
        </div>
    </div>
</div>
