<div class="popup popup-primary popup-primary--right popup-primary--share-app">
    <div class="popup__container popup-primary__container" role="dialog" aria-modal="true" data-popup-target="share-app">
        <button class="btn-reset js-popup-close popup__close popup-primary__close" aria-label="Закрыть модальное окно">
            <svg>
                <use xlink:href="./img/sprite.svg#x"></use>
            </svg>
            <span>Закрыть</span>
        </button>
        <div class="popup__content popup-primary__content share-app-popup">
            <div class="object-small-card">
                <div class="object-small-card__image">
                    <picture>
                        <source srcset="./img/card-1.webp" type="image/webp">
                        <img loading="lazy" src="./img/card-1.jpg" width="45" height="45" alt="1-комн. квартира, 54 м², 12/12 эт.">
                    </picture>
                </div>
                <h4 class="object-small-card__title">
                    ЖК “Новое Внуково”
                </h4>
                <p class="object-small-card__descr">
                    Краснодар, ул.Карла-Маркса., 234
                </p>
            </div>
            <h2 class="share-app-popup__title title-3">
                Поделиться объявлением
            </h2>
            <ul class="share-app-popup__list list-reset">
                <li class="share-app-popup__item">
                    <a href="#">
                        <svg>
                            <use xlink:href="./img/sprite.svg#wh"></use>
                        </svg>
                        WhatsApp
                    </a>
                </li>
                <li class="share-app-popup__item">
                    <a href="#">
                        <svg>
                            <use xlink:href="./img/sprite.svg#tg-2"></use>
                        </svg>
                        Telegram
                    </a>
                </li>
                <li class="share-app-popup__item">
                    <a href="#">
                        <svg>
                            <use xlink:href="./img/sprite.svg#vk"></use>
                        </svg>
                        Вконтакте
                    </a>
                </li>
            </ul>
            <button type="button" class="btn btn-reset btn-secondary share-app-popup__btn" data-href="liiiink.com">
                Или скопировать ссылку
            </button>
        </div>
    </div>
</div>
