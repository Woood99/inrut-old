<div class="popup popup-secondary popup-secondary--right popup-secondary--authorization-recovery">
    <div class="popup__container popup-secondary__container" role="dialog" aria-modal="true" data-popup-target="authorization-recovery">
        <button class="btn-reset js-popup-close popup__close popup-secondary__close" aria-label="Закрыть модальное окно">
            <svg>
                <use xlink:href="./img/sprite.svg#x"></use>
            </svg>
            <span>Закрыть</span>
        </button>
        <div class="popup__content popup-secondary__content authorization-recovery">
            <h2 class="authorization-recovery__title title-2">
                Восстановление доступа
            </h2>
            <p class="authorization-recovery__descr">
                Введите ФИО и номер телефона
            </p>
            <form action="#" class="authorization-recovery__form">
                <div class="authorization-recovery__field">
                    <div class="input-text input-text--no-exp">
                        <label class="input-text__label">
                            <span>ФИО</span>
                            <input type="text" name="ФИО" class="input-reset input-text__input" placeholder="">
                        </label>
                    </div>
                    <div class="input-text input-text--no-exp">
                        <label class="input-text__label">
                            <span>Номер телефона</span>
                            <input type="text" name="Номер телефона" class="input-reset input-text__input input-phone-mask" inputmode="text">
                        </label>
                    </div>
                </div>
                <button type="button" class="btn btn-reset btn-primary authorization-recovery__btn">Продолжить</button>
            </form>
        </div>
    </div>
</div>
