<div class="popup popup-primary popup-primary--right popup-primary--complaint">
    <div class="popup__container popup-primary__container" role="dialog" aria-modal="true" data-popup-target="complaint">
        <button class="btn-reset js-popup-close popup__close popup-primary__close" aria-label="Закрыть модальное окно">
            <svg>
                <use xlink:href="./img/sprite.svg#x"></use>
            </svg>
            <span>Закрыть</span>
        </button>
        <div class="popup__content popup-primary__content complaint-popup">
            <h2 class="complaint-popup__title title-3">
                На что жалуетесь ?
            </h2>
            <form action="#" class="complaint-popup__form">
                <div class="complaint-popup__radio radio-primary">
                    <div class="radio-primary__item">
                        <input hidden id="complaint_1" class="radio-primary__input" type="radio" value="Вымышленная заявка" name="complaint-radio">
                        <label for="complaint_1" class="radio-primary__label">
                            <span class="radio-primary__text">Вымышленная заявка</span>
                        </label>
                    </div>
                    <div class="radio-primary__item">
                        <input hidden id="complaint_3" class="radio-primary__input" type="radio" value="Заявка уже не актуальна" name="complaint-radio">
                        <label for="complaint_3" class="radio-primary__label">
                            <span class="radio-primary__text">Заявка уже не актуальна</span>
                        </label>
                    </div>
                    <div class="radio-primary__item">
                        <input hidden id="complaint_4" class="radio-primary__input" type="radio" value="Некоректные параметры заявки" name="complaint-radio">
                        <label for="complaint_4" class="radio-primary__label">
                            <span class="radio-primary__text">Некоректные параметры заявки</span>
                        </label>
                    </div>
                    <div class="radio-primary__item">
                        <input hidden id="complaint_5" class="radio-primary__input" type="radio" value="Другое" name="complaint-radio">
                        <label for="complaint_5" class="radio-primary__label">
                            <span class="radio-primary__text">Другое</span>
                        </label>
                    </div>
                </div>
                <label class="complaint-popup__textarea textarea-primary">
                    <textarea class="input-reset textarea-primary__input" placeholder="Расскажите подробнее на что жалуетесь"></textarea>
                </label>
                <button type="submit" class="btn btn-reset btn-primary complaint-popup__btn js-popup-close" disabled data-popup-path="thanks">
                    Отправить
                </button>
            </form>
        </div>
    </div>
</div>
