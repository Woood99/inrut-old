<div class="popup popup-primary popup-primary--record-viewing popup-primary--record-viewing-three">
    <div class="popup__container popup-primary__container" role="dialog" aria-modal="true" data-popup-target="record-viewing7">
        <div class="popup-header-fixed">
            <button class="btn-reset js-popup-close popup__close popup-primary__close" aria-label="Закрыть модальное окно">
                <svg>
                    <use xlink:href="./img/sprite.svg#x"></use>
                </svg>
                <span>Закрыть</span>
            </button>
        </div>
        <div class="popup__content popup-primary__content record-viewing record-viewing--form">
            <form action="#" class="record-viewing__container container">
                <h2 class="record-viewing__title title-2">
                    Записаться на просмотр
                </h2>
                <div class="record-viewing__descr">
                    Выберите удобное время и дождитесь подтверждения от застройщика
                </div>
                <input type="text" name="Имя" class="input-reset" data-busy-days hidden placeholder="Имя" value='
                [
                    {
                        "date": "2024-03-29",
                        "time": "[19:00,20:00]"
                    },
                    {
                        "date": "2024-04-01"
                    },
                    {
                        "date": "2024-04-02",
                        "time": "[11:00, 13:00, 14:00]"
                    },
                    {
                        "date": "2024-04-03"
                    },
                    {
                        "date": "2024-04-04"
                    }
                ]
                '>
                <div class="record-viewing__days record-day">
                    <h3 class="record-day__title title-3">
                        Выберите день
                    </h3>
                    <div class="record-day__container">
                        <div class="nav-arrow-secondary nav-arrow-secondary--prev record-day__prev _disabled">
                            <svg>
                                <use xlink:href="./img/sprite.svg#arrow-left"></use>
                            </svg>
                        </div>
                        <ul class="record-day__list list-reset">
                        </ul>
                        <div class="nav-arrow-secondary nav-arrow-secondary--next record-day__next">
                            <svg>
                                <use xlink:href="./img/sprite.svg#arrow-right"></use>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="record-viewing__time record-time">
                </div>

                <div class="record-viewing__choices">
                    <h3 class="title-3">
                        Контактные данные
                    </h3>
                    <div class="record-viewing__field">
                        <div class="record-viewing__form--name input-text input-text--no-exp" data-validate-required data-validate-min-length="2">
                            <label class="input-text__label">
                                <span>Ваше имя</span>
                                <input type="text" name="Имя" class="input-reset input-text__input" placeholder="">
                            </label>
                        </div>
                        <div class="record-viewing__form--tel input-text input-text--no-exp">
                            <label class="input-text__label">
                                <span>Номер телефона</span>
                                <input type="tel" name="Телефон" class="input-reset input-text__input input-phone-mask" inputmode="text">
                            </label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-reset btn-primary record-viewing__btn js-popup-close" data-popup-path="record-viewing8">Отправить</button>
                    <div class="row">
                        <label class="toggle-checkbox">
                            <input type="checkbox" name="toggle-1">
                            <div aria-hidden="true"></div>
                            <span>Выбрать специалиста отдела продаж застройщика ГК Самолёт</span>
                        </label>
                        <div class="record-viewing__nav">
                            <div class="nav-arrow-secondary nav-arrow-secondary--prev _disabled">
                                <svg>
                                    <use xlink:href="img/sprite.svg#arrow-right"></use>
                                </svg>
                            </div>
                            <div class="nav-arrow-secondary nav-arrow-secondary--next _disabled">
                                <svg>
                                    <use xlink:href="img/sprite.svg#arrow-right"></use>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="swiper record-viewing__agents">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <article class="card-agent">
                                    <div class="card-agent__check" aria-hidden="true">
                                        <svg>
                                            <use xlink:href="img/sprite.svg#verif"></use>
                                        </svg>
                                    </div>
                                    <input type="radio" name="choice-agent" value="Алексей Г." class="input-reset" placeholder="">
                                    <div href="#" class="card-agent__wrapper">
                                        <div class="card-agent__avatar avatar">
                                            <picture>
                                                <source srcset="./img/avatar-1.webp" type="image/webp">
                                                <img loading="lazy" src="./img/avatar-1.jpg" width="95" height="95" alt="Алексей Г.">
                                            </picture>
                                        </div>
                                        <div class="card-agent__content">
                                            <span class="card-agent__name">
                                                Алексей Г.
                                            </span>
                                            <time class="card-agent__time" datetime="2022-12-12">
                                                Отдел продаж был в сети 12.12.2022
                                            </time>
                                            <div class="card-agent__rating">
                                                <div class="card-agent__rating-stars">
                                                    <svg>
                                                        <use xlink:href="img/sprite.svg#star"></use>
                                                    </svg>
                                                </div>
                                                <span>4.8</span>
                                                <span>(16 отзыва)</span>
                                            </div>
                                        </div>
                                        <a href="link.coooooooooooooooom" class="card-agent__more">
                                            Подробнее о специалисте
                                            <svg>
                                                <use xlink:href="img/sprite.svg#arrow-right"></use>
                                            </svg>
                                        </a>
                                    </div>
                                </article>
                            </div>
                            <div class="swiper-slide">
                                <article class="card-agent">
                                    <div class="card-agent__check" aria-hidden="true">
                                        <svg>
                                            <use xlink:href="img/sprite.svg#verif"></use>
                                        </svg>
                                    </div>
                                    <input type="radio" name="choice-agent" value="Сергей С." class="input-reset" placeholder="">
                                    <div href="#" class="card-agent__wrapper">
                                        <div class="card-agent__avatar avatar">
                                            <picture>
                                                <source srcset="./img/avatar-1.webp" type="image/webp">
                                                <img loading="lazy" src="./img/avatar-1.jpg" width="95" height="95" alt="Алексей Г.">
                                            </picture>
                                        </div>
                                        <div class="card-agent__content">
                                            <span class="card-agent__name">
                                                Сергей С.
                                            </span>
                                            <time class="card-agent__time" datetime="2022-12-12">
                                                Отдел продаж был в сети 12.12.2022
                                            </time>
                                            <div class="card-agent__rating">
                                                <div class="card-agent__rating-stars">
                                                    <svg>
                                                        <use xlink:href="img/sprite.svg#star"></use>
                                                    </svg>
                                                </div>
                                                <span>4.8</span>
                                                <span>(16 отзыва)</span>
                                            </div>
                                        </div>
                                        <a href="link.coooooooooooooooom" class="card-agent__more">
                                            Подробнее о специалисте
                                            <svg>
                                                <use xlink:href="img/sprite.svg#arrow-right"></use>
                                            </svg>
                                        </a>
                                    </div>
                                </article>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
