<div class="popup popup-secondary popup-secondary--right popup-secondary--authorization">
    <div class="popup__container popup-secondary__container" role="dialog" aria-modal="true" data-popup-target="authorization">
        <button class="btn-reset js-popup-close popup__close popup-secondary__close" aria-label="Закрыть модальное окно">
            <svg>
                <use xlink:href="./img/sprite.svg#x"></use>
            </svg>
            <span>Закрыть</span>
        </button>
        <div class="popup__content popup-secondary__content authorization-popup">
            <h2 class="authorization-popup__title title-2">
                Войти в аккаунт
            </h2>
            <div class="authorization-popup__list">
                <a href="./create-profile-phone.html" type="button" class="btn btn-reset btn-secondary btn-phone js-popup-close">
                    Войти по номеру телефона
                </a>
                <span class='authorization-popup__or'>Или</span>
                <button type="button" class="btn btn-reset btn-tinkoff btn-tinkoff_white">
                    <div>
                        <span>Tinkoff</span>
                        <img loading="lazy" src="img/tinkoff-logo.svg" width="46" height="25" class="authorization-popup__item-icon" alt="Tinkoff ID">
                    </div>
                </button>
                <button type="button" class="btn btn-reset btn-alfa btn-alfa_white">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="authorization-popup__item-icon" width="24" height="24" viewBox="0 0 30 47" fill="none">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M0 46.5841V40.2234H30V46.5841H0ZM10.7144 19.7755H19.052L15.0778 7.01459H14.9219L10.7144 19.7755ZM20.4531 4.659L29.2988 31.5821H22.753L20.7659 25.1819H8.92216L6.77913 31.5821H0.623515L9.90605 4.659C10.8064 2.0479 11.8554 0 15.2337 0C18.6117 0 19.5977 2.05617 20.4531 4.659Z" fill="#EF3124"></path>
                            </svg>
                        <span>Войти по Alfa ID</span>
                    </div>
                </button>

                <button type="button" class="btn btn-reset btn-third btn-sber">
                    <div>
                        <img loading="lazy" src="img/sber.png" width="30" height="30" class="authorization-popup__item-icon" alt="Сбербанк ID">
                        <span>Войти по сбер ID</span>
                    </div>
                </button>
                <button type="button" class="btn btn-reset btn-third btn-gos">
                    <div>
                        <img loading="lazy" src="img/gosusligi.svg" width="30" height="30" class="authorization-popup__item-icon" alt="Tinkoff ID">
                        <span>Через «Госуслуги»</span>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
