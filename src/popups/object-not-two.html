<div class="popup popup-primary popup-primary--right popup-primary--object-not">
    <div class="popup__container popup-primary__container" role="dialog" aria-modal="true" data-popup-target="object-not-two">
        <button class="btn-reset js-popup-close popup__close popup-primary__close" aria-label="Закрыть модальное окно">
            <svg>
                <use xlink:href="./img/sprite.svg#x"></use>
            </svg>
            <span>Закрыть</span>
        </button>
        <div class="popup__content popup-primary__content object-not-popup">
            <h2 class="object-not-popup__title title-3">
                Укажите параметры по которым не подходит объект
            </h2>
            <p class="object-not-popup__descr">
                Это поможет агентам и собственникам делать более точное предложение и не предлагать вам объект, который
                не подходит под ваши пожелания.
            </p>
            <form action="#" class="object-not-popup__form">
                <div class="object-not-popup__checkboxes">
                    <div class="checkbox-secondary">
                        <input id="object-not-two_1" name="object-not" class="checkbox-secondary__input" type="checkbox" value="true">
                        <label for="object-not-two_1" class="checkbox-secondary__label">
                            <span class="checkbox-secondary__text">Цена</span>
                        </label>
                    </div>
                    <div class="checkbox-secondary">
                        <input id="object-not-two_2" name="object-not" class="checkbox-secondary__input" type="checkbox" value="true">
                        <label for="object-not-two_2" class="checkbox-secondary__label">
                            <span class="checkbox-secondary__text">Жилой комплекс</span>
                        </label>
                    </div>
                    <div class="checkbox-secondary">
                        <input id="object-not-two_3" name="object-not" class="checkbox-secondary__input" type="checkbox" value="true">
                        <label for="object-not-two_3" class="checkbox-secondary__label">
                            <span class="checkbox-secondary__text">Расположения</span>
                        </label>
                    </div>
                    <div class="checkbox-secondary">
                        <input id="object-not-two_4" name="object-not" class="checkbox-secondary__input" type="checkbox" value="true">
                        <label for="object-not-two_4" class="checkbox-secondary__label">
                            <span class="checkbox-secondary__text">Отсутствие инфраструктуры (садики, школы, магазины, ТЦ и
                                тд.)</span>
                        </label>
                    </div>
                    <div class="checkbox-secondary">
                        <input id="object-not-two_5" name="object-not" class="checkbox-secondary__input" type="checkbox" value="true">
                        <label for="object-not-two_5" class="checkbox-secondary__label">
                            <span class="checkbox-secondary__text">Транспортная доступность</span>
                        </label>
                    </div>
                    <div class="checkbox-secondary">
                        <input id="object-not-two_6" name="object-not" class="checkbox-secondary__input" type="checkbox" value="true">
                        <label for="object-not-two_6" class="checkbox-secondary__label">
                            <span class="checkbox-secondary__text">Другое</span>
                        </label>
                    </div>
                </div>
                <h3 class="object-not-popup__subtitle title-3">Комментарий</h3>
                <label class="object-not-popup__textarea textarea-primary">
                    <textarea class="input-reset textarea-primary__input" maxlength="200" placeholder="Расскажите подробнее в чем проблема"></textarea>
                </label>
                <button type="submit" class="btn btn-reset btn-primary object-not-popup__btn js-popup-close" disabled data-popup-path="thanks-object">
                    Отправить
                </button>
            </form>
        </div>
    </div>
</div>
