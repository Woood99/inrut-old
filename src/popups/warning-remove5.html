<div class="popup popup-primary popup-primary--warning-remove popup-primary--warning-remove5">

        <button class="btn-reset js-popup-close popup__close popup-primary__close" aria-label="Закрыть модальное окно">
            <svg>
                <use xlink:href="./img/sprite.svg#x"></use>
            </svg>
            <span>Закрыть</span>
        </button>
        <div class="popup__content popup-primary__content warning-remove">
            <h2 class="warning-remove__title title-2">

            </h2>

            </p>

                <button type="button" class="btn btn-reset btn-secondary warning-remove__btn js-popup-close" data-linked-account-id>Отвязать</button>
