<div class="popup popup-primary popup-primary--record-viewing">
    <div class="popup__container popup-primary__container" role="dialog" aria-modal="true" data-popup-target="record-viewing">
        <button class="btn-reset js-popup-close popup__close popup-primary__close" aria-label="Закрыть модальное окно">
            <svg>
                <use xlink:href="./img/sprite.svg#x"></use>
            </svg>
            <span>Закрыть</span>
        </button>
        <div class="popup__content popup-primary__content record-viewing">
            <form action="#" class="record-viewing__container container">
                <h2 class="record-viewing__title title-2">
                    Записаться на просмотр
                </h2>
                <div class="record-viewing__clue">
                    <div class="record-viewing__clue-icon">
                        <svg>
                            <use xlink:href="./img/sprite.svg#info"></use>
                        </svg>
                    </div>
                    <span>
                        Выберите день и время для просмотра объекта и отправте на подтверждение продавцу.
                        После отправки вы перейдете в чат где сможете уточнить детали или
                        задать вопрос.
                    </span>
                </div>
                <input type="text" name="Имя" class="input-reset" data-busy-days hidden placeholder="Имя" value='
                [
                    {
                        "date": "2024-03-29",
                        "time": "[19:00,20:00]"
                    },
                    {
                        "date": "2024-04-01"
                    },
                    {
                        "date": "2024-04-02",
                        "time": "[11:00, 13:00, 14:00]"
                    },
                    {
                        "date": "2024-04-03"
                    },
                    {
                        "date": "2024-04-04"
                    }
                ]
                '>
                <div class="record-viewing__days record-day">
                    <h3 class="record-day__title title-3">
                        Выберите день
                    </h3>
                    <div class="record-day__container">
                        <div class="nav-arrow-secondary nav-arrow-secondary--prev record-day__prev _disabled">
                            <svg>
                                <use xlink:href="./img/sprite.svg#arrow-left"></use>
                            </svg>
                        </div>
                        <ul class="record-day__list list-reset">
                        </ul>
                        <div class="nav-arrow-secondary nav-arrow-secondary--next record-day__next">
                            <svg>
                                <use xlink:href="./img/sprite.svg#arrow-right"></use>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="record-viewing__time record-time">
                </div>
                <div class="record-viewing__bottom">
                    <div>
                        <div class="col">
                            <span>Дата</span>
                            <span class="record-viewing__bottom-date">-</span>
                        </div>
                        <div class="col">
                            <span>Время</span>
                            <span class="record-viewing__bottom-time">-</span>
                        </div>
                        <button type="button" class="btn btn-reset btn-primary record-viewing__btn js-popup-close" disabled data-popup-path="record-viewing-two">Отправить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
