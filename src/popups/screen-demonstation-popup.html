<div class="popup popup-primary popup-primary--right popup-primary--screen-demonstation">
    <div class="popup__container popup-primary__container" role="dialog" aria-modal="true" data-popup-target="screen-demonstation-popup">
        <button class="btn-reset js-popup-close popup__close popup-primary__close" aria-label="Закрыть модальное окно">
            <svg>
                <use xlink:href="./img/sprite.svg#x"></use>
            </svg>
            <span>Закрыть</span>
        </button>
        <div class="popup__content popup-primary__content screen-demonstation">
            <div class="screen-demonstation__video video-block video-block--auto">
                <button type="button" class="btn btn-reset video-block__button" data-src="https://www.youtube.com/embed/OaFmmd2Ium8">
                    <picture>
                        <source srcset="./img/poster-1.webp" type="image/webp">
                        <img loading="lazy" src="./img/poster-1.jpg" class="video-block__poster" alt="">
                    </picture>
                    <div class="video-block__video">

                    </div>
                    <div class="video-block__play">
                        <svg>
                            <use xlink:href="./img/sprite.svg#play"></use>
                        </svg>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
