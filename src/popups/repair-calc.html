<div class="popup popup-primary popup-primary--right popup-primary--calc-popup">
    <div class="popup__container popup-primary__container" role="dialog" aria-modal="true" data-popup-target="repair-calc">
        <button class="btn-reset js-popup-close popup__close popup-primary__close" aria-label="Закрыть модальное окно">
            <svg>
                <use xlink:href="./img/sprite.svg#x"></use>
            </svg>
            <span>Закрыть</span>
        </button>
        <div class="popup__content popup-primary__content calc-popup">
            <h2 class="calc-popup__title title-2">
                Расчёт стоимости ремонта
            </h2>
            <form action="#" class="calc-popup__form">
                <div class="calc-popup__fields">
                    <div class="input-second _number-format">
                        <label class="input-second__wrapper">
                            <input type="text" name="Имя" maxlength="12" class="input-reset input-second__input" placeholder="">
                            <span class="input-second__text">Стоимость дизайн-проекта, ₽</span>
                        </label>
                    </div>
                    <div class="input-second _number-format">
                        <label class="input-second__wrapper">
                            <input type="text" name="Имя" maxlength="12" class="input-reset input-second__input" placeholder="">
                            <span class="input-second__text">Стоимость работ, ₽</span>
                        </label>
                    </div>
                    <div class="input-second _number-format">
                        <label class="input-second__wrapper">
                            <input type="text" name="Имя" maxlength="12" class="input-reset input-second__input" placeholder="">
                            <span class="input-second__text">Стоимость стройматериалов, ₽</span>
                        </label>
                    </div>
                    <div class="input-second _number-format">
                        <label class="input-second__wrapper">
                            <input type="text" name="Имя" maxlength="12" class="input-reset input-second__input" placeholder="">
                            <span class="input-second__text">Стоимость интерьера и отделки, ₽</span>
                        </label>
                    </div>
                    <div class="input-second _number-format">
                        <label class="input-second__wrapper">
                            <input type="text" name="Имя" maxlength="12" class="input-reset input-second__input" placeholder="">
                            <span class="input-second__text">Стоимость электрики, ₽</span>
                        </label>
                    </div>
                    <div class="input-second _number-format">
                        <label class="input-second__wrapper">
                            <input type="text" name="Имя" maxlength="12" class="input-reset input-second__input" placeholder="">
                            <span class="input-second__text">Стоимость сантехники, ₽</span>
                        </label>
                    </div>
                    <button type="button" class="btn btn-reset calc-popup__create" data-calc-create-field="1">
                        <svg>
                          <use xlink:href="./img/sprite.svg#plus"></use>
                        </svg>
                        Добавить расход
                    </button>
                </div>
                <div class="calc-popup__bottom">
                    <div class="calc-popup__result">
                        Итого: <span>0 ₽</span>
                    </div>
                    <button type="button" class="btn btn-reset btn-primary calc-popup__btn js-popup-close">Сохранить</button>
                </div>
            </form>

        </div>
    </div>
</div>
