<div class="popup popup-primary popup-primary--change-mind">
    <div class="popup__container popup-primary__container" role="dialog" aria-modal="true" data-popup-target="change-mind">
        <button class="btn-reset js-popup-close popup__close popup-primary__close" aria-label="Закрыть модальное окно">
            <svg>
                <use xlink:href="./img/sprite.svg#x"></use>
            </svg>
            <span>Закрыть</span>
        </button>
        <div class="popup__content popup-primary__content change-mind">
            <div class="change-mind__btns">
                <button class="btn btn-reset btn-primary change-mind__btn js-popup-close" data-popup-path="record-viewing">Записаться на просмотр</button>
                <button class="btn btn-reset btn-primary change-mind__btn js-popup-close" data-popup-path="chat">Задать вопрос</button>
            </div>
        </div>
    </div>
</div>
