<div class="popup popup-primary popup-primary--record-viewing-two">
    <div class="popup__container popup-primary__container" role="dialog" aria-modal="true" data-popup-target="record-viewing-three">
        <button class="btn-reset js-popup-close popup__close popup-primary__close" aria-label="Закрыть модальное окно">
            <svg>
                <use xlink:href="./img/sprite.svg#x"></use>
            </svg>
            <span>Закрыть</span>
        </button>
        <div class="popup__content popup-primary__content record-viewing-two record-viewing-three">
            <div class="container">
                <div class="record-viewing-two__wrapper">
                    <div class="record-viewing-two__info">
                        <div class="record-viewing-two__sent">
                            <h3 class="title-3">Ваше предложение отправлено.</h3>
                            <p>
                                Мы отправим вам уведомление с подтверждением записи.
                            </p>
                        </div>
                        <div class="record-viewing-two__card object-small-card">
                            <div class="object-small-card__image">
                                <picture>
                                    <source srcset="./img/card-1.webp" type="image/webp">
                                    <img loading="lazy" src="./img/card-1.jpg" width="45" height="45" alt="1-комн. квартира, 54 м², 12/12 эт.">
                                </picture>
                            </div>
                            <h4 class="object-small-card__title">
                                1-комн. квартира, 53 м², 4/12 эт.
                            </h4>
                            <p class="object-small-card__descr">
                                Краснодар, ул.Карла-Маркса., 234
                            </p>
                        </div>
                        <div class="record-viewing-two__status">
                            <svg>
                                <use xlink:href="./img/sprite.svg#time-2"></use>
                            </svg>
                            <span>Ждём подтверждения от покупателя</span>
                        </div>
                        <div class="record-viewing-two__btns">
                            <button type="button" class="btn btn-reset btn-secondary" data-popup-path="warning-remove4">Отменить предложение</button>
                            <a href="./calendar.html" class="btn btn-reset underline-hover tw-font-medium text-blue tw-w-max">
                                Смотреть все записи
                            </a>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
    </div>
</div>
