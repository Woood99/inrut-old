<div class="popup popup-primary popup-primary--left popup-primary--city" data-popup-mobile-fast>
    <div class="popup__container popup-primary__container" role="dialog" aria-modal="true" data-popup-target="city">
        <button class="btn-reset js-popup-close popup__close popup-primary__close" aria-label="Закрыть модальное окно">
            <svg>
                <use xlink:href="./img/sprite.svg#x"></use>
            </svg>
            <span>Закрыть</span>
        </button>
        <div class="popup__content popup-primary__content city-popup">
            <h2 class="city-popup__title title-2">
                Выбор города
            </h2>
            <div class="city-popup__input">
                <button type="button" class="btn btn-reset">
                    <svg>
                        <use xlink:href="./img/sprite.svg#search"></use>
                    </svg>
                </button>
                <input type="search" name="Название города" class="input-reset" placeholder="Введите название города">
                <button type="button" class="btn btn-reset city-popup__clear" hidden>
                    <svg>
                        <use xlink:href="./img/sprite.svg#x"></use>
                    </svg>
                </button>
            </div>
            <div class="city-popup__list">
                <button type="button" class="btn btn-reset btn-secondary city-popup__item">Москва</button>
                <button type="button" class="btn btn-reset btn-secondary city-popup__item">Калининград</button>
                <button type="button" class="btn btn-reset btn-secondary city-popup__item">Санкт-Петербург</button>
                <button type="button" class="btn btn-reset btn-secondary city-popup__item">Казань</button>
                <button type="button" class="btn btn-reset btn-secondary city-popup__item">Краснодар</button>
                <button type="button" class="btn btn-reset btn-secondary city-popup__item">Екатеринбург</button>
                <button type="button" class="btn btn-reset btn-secondary city-popup__item">Нижний-Новгород</button>
            </div>
            <div class="checkbox-secondary city-popup__auto">
                <input id="city-auto" name="city-auto" class="checkbox-secondary__input" type="checkbox" value="true">
                <label for="city-auto" class="checkbox-secondary__label">
                    <span class="checkbox-secondary__text">
                        Определить автоматически
                    </span>
                </label>
            </div>
            <button type="button" class="btn btn-reset btn-primary js-popup-close city-popup__save" disabled>Сохранить</button>
        </div>
    </div>
</div>
