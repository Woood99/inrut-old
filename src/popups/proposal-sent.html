<div class="popup popup-primary popup-primary--right popup-primary--proposal-sent">
    <div class="popup__container popup-primary__container" role="dialog" aria-modal="true" data-popup-target="proposal-sent">
        <button class="btn-reset js-popup-close popup__close popup-primary__close" aria-label="Закрыть модальное окно">
            <svg>
                <use xlink:href="./img/sprite.svg#x"></use>
            </svg>
            <span>Закрыть</span>
        </button>
        <div class="popup__content popup-primary__content proposal-sent">
            <div class="proposal-sent__decor">
                <picture>
                    <source srcset="./img/decor.webp" type="image/webp">
                    <img loading="lazy" src="./img/decor.png" width="155" height="155" alt="Ваше предложение отправлено">
                </picture>
            </div>
            <h2 class="proposal-sent__title title-2">
                Ваше предложение отправлено
            </h2>
            <div class="proposal-sent__descr">
                <p>
                    Когда покупатель ответит, вы получите уведомление в чат.
                </p>
            </div>
            <button type="button" class="btn btn-reset btn-secondary proposal-sent__btn js-popup-close">Понятно</button>
        </div>
    </div>
</div>
