<div class="popup popup-primary popup-primary--construct-progress">
    <div class="popup__container popup-primary__container" role="dialog" aria-modal="true" data-popup-target="construct-progress-popup">
        <button class="btn-reset js-popup-close popup__close popup-primary__close" aria-label="Закрыть модальное окно">
            <svg>
                <use xlink:href="./img/sprite.svg#x"></use>
            </svg>
            <span>Закрыть</span>
        </button>
        <div class="popup__content popup-primary__content construct-progress-popup">
            <div class="construct-progress-popup__container">
                <div class="object-apart-renov__tabs tabs-primary">
                    <div data-tabs class="tabs-primary__inner">
                        <nav data-tabs-titles class="tabs-primary__btns tabs__navigation">
                            <button type="button" class="btn btn-reset tabs__title _tab-active">
                                Фото
                            </button>
                            <button type="button" class="btn btn-reset tabs__title">
                                Видео
                            </button>
                        </nav>
                        <div class="tabs-primary__container">
                            <div data-tabs-body class="tabs__content tabs-primary__content">
                                <div class="tabs__body">
                                    <div class="construct-progress-popup__item">
                                        <div class="swiper construct-progress-popup__images">
                                            <div class="swiper-wrapper">
                                                <div class="swiper-slide">
                                                    <picture>
                                                        <source srcset="./img/card-3.webp" type="image/webp">
                                                        <img loading="lazy" src="./img/card-3.jpg" alt="Картинка">
                                                    </picture>
                                                </div>
                                                <div class="swiper-slide">
                                                    <picture>
                                                        <source srcset="./img/card-5.webp" type="image/webp">
                                                        <img loading="lazy" src="./img/card-5.jpg" alt="Картинка">
                                                    </picture>
                                                </div>
                                                <div class="swiper-slide">
                                                    <picture>
                                                        <source srcset="./img/card-1.webp" type="image/webp">
                                                        <img loading="lazy" src="./img/card-1.jpg" alt="Картинка">
                                                    </picture>
                                                </div>
                                                <div class="swiper-slide">
                                                    <picture>
                                                        <source srcset="./img/card-2.webp" type="image/webp">
                                                        <img loading="lazy" src="./img/card-2.jpg" alt="Картинка">
                                                    </picture>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-reset object-apart-renov__nav-prev nav-arrow-primary nav-arrow-primary--prev">
                                            <div class="nav-arrow-primary__wrapper">
                                                <svg>
                                                    <use xlink:href="./img/sprite.svg#arrow-right"></use>
                                                </svg>
                                            </div>
                                        </button>
                                        <button type="button" class="btn btn-reset object-apart-renov__nav-next nav-arrow-primary nav-arrow-primary--next">
                                            <div class="nav-arrow-primary__wrapper">
                                                <svg>
                                                    <use xlink:href="./img/sprite.svg#arrow-right"></use>
                                                </svg>
                                            </div>
                                        </button>
                                        <div class="object-apart-renov__pagination pagination-primary"></div>
                                    </div>
                                </div>
                                <div class="tabs__body" hidden>
                                    <div class="construct-progress-popup__item">
                                        <div class="swiper construct-progress-popup__images">
                                            <div class="swiper-wrapper">
                                                <div class="swiper-slide">
                                                    <picture>
                                                        <source srcset="./img/card-1.webp" type="image/webp">
                                                        <img loading="lazy" src="./img/card-1.jpg" alt="Картинка">
                                                    </picture>
                                                </div>
                                                <div class="swiper-slide">
                                                    <picture>
                                                        <source srcset="./img/card-5.webp" type="image/webp">
                                                        <img loading="lazy" src="./img/card-5.jpg" alt="Картинка">
                                                    </picture>
                                                </div>
                                                <div class="swiper-slide">
                                                    <picture>
                                                        <source srcset="./img/card-1.webp" type="image/webp">
                                                        <img loading="lazy" src="./img/card-1.jpg" alt="Картинка">
                                                    </picture>
                                                </div>
                                                <div class="swiper-slide">
                                                    <picture>
                                                        <source srcset="./img/card-2.webp" type="image/webp">
                                                        <img loading="lazy" src="./img/card-2.jpg" alt="Картинка">
                                                    </picture>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-reset object-apart-renov__nav-prev nav-arrow-primary nav-arrow-primary--prev">
                                            <div class="nav-arrow-primary__wrapper">
                                                <svg>
                                                    <use xlink:href="./img/sprite.svg#arrow-right"></use>
                                                </svg>
                                            </div>
                                        </button>
                                        <button type="button" class="btn btn-reset object-apart-renov__nav-next nav-arrow-primary nav-arrow-primary--next">
                                            <div class="nav-arrow-primary__wrapper">
                                                <svg>
                                                    <use xlink:href="./img/sprite.svg#arrow-right"></use>
                                                </svg>
                                            </div>
                                        </button>
                                        <div class="object-apart-renov__pagination pagination-primary"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="construct-progress-popup__info">
                            <div class="gallery-info _sticky">
                                <div class="construct-progress-popup__title">
                                    <h2 class="title-2">
                                        Ход строительства
                                    </h2>
                                    <span>(обновлено 27.02.2023)</span>
                                </div>
                                <div class="construct-progress-popup__user user-info-develop-two">
                                    <div class="user-info-develop-two__avatar avatar">
                                        <img loading="lazy" src="./img/samolet.png" style="object-fit: fill;" width="46" height="46" alt="ГК Самолёт">
                                    </div>
                                    <span class="user-info-develop-two__name">
                                        ГК Самолет
                                    </span>
                                    <span class="user-info-develop-two__date">
                                        Застройщик
                                    </span>
                                </div>
                                <div class="bid-user__btns">
                                    <button type="button" class="btn btn-reset btn-primary bid-user__btn bid-user__btn--message" data-popup-path="book-consultation">
                                        Заказать консультацию
                                    </button>
                                    <button type="button" class="btn btn-reset btn-secondary bid-user__btn bid-user__btn--call">
                                        Показать телефон
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
