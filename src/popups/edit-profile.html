<div class="popup popup-primary popup-primary--right popup-primary--edit-profile">
    <div class="popup__container popup-primary__container" role="dialog" aria-modal="true" data-popup-target="edit-profile">
        <button class="btn-reset js-popup-close popup__close popup-primary__close" aria-label="Закрыть модальное окно">
            <svg>
                <use xlink:href="./img/sprite.svg#x"></use>
            </svg>
            <span>Закрыть</span>
        </button>
        <form action="#" class="popup__content popup-primary__content edit-profile container">
            <h2 class="edit-profile__title title-2">
                Настройки личного кабинета
            </h2>
            <div class="col">
                <div class="edit-profile__user">
                    <div class="edit-profile__avatar avatar">
                        <img loading="lazy" src="./img/avatar.png" width="90" height="90" alt="Иван Петров">
                        <div>
                            <input type="file" multiple accept=".jpg, .png, .jpeg, .heic" class="input-reset">
                            <svg width="32" height="32" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M13.02 5.714h5.96c.868 0 1.376.253 1.874.838.026.03.446.552.903 1.116.457.565 1.388.903 2.243.903h.572c2.285 0 4 1.715 4 4.572v8.571c0 2.286-2.286 4.572-5.143 4.572H8.572c-2.858 0-5.143-2.286-5.143-4.572v-8.571c0-2.857 1.714-4.572 4-4.572H8c.855 0 1.786-.338 2.243-.903.457-.564.877-1.086.903-1.116.498-.585 1.006-.838 1.873-.838zM9.885 16.857A6.116 6.116 0 0016 22.971a6.117 6.117 0 006.114-6.114A6.117 6.117 0 0016 10.743a6.116 6.116 0 00-6.114 6.114zm1.828 0a4.285 4.285 0 118.571 0 4.285 4.285 0 01-8.57 0z"
                                    fill="currentColor"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="edit-profile__subtitle">
                        Фамилия, имя, отчество
                    </div>
                    <div class="edit-profile__name title-2">
                        Иван Петров Сергеевич
                    </div>
                </div>
                <div class="edit-profile__tied">
                    <div class="secondary-tooltip secondary-tooltip--dark">
                        <button type="button" class="btn btn-reset edit-profile__tied-btn secondary-tooltip__btn" data-popup-path="sber-tied">
                            <img loading="lazy" src="./img/sber.png" width="34" height="34" alt="Сбербанк ID">
                        </button>
                        <div class="secondary-tooltip__content">
                            Привязанные аккаунты
                        </div>
                    </div>
                </div>
            </div>
            <div class="edit-profile__wrapper">
                <h4 class="edit-profile__wrapper-subtitle title-3">Личные данные</h4>
                <label class="input-primary input-primary--disabled">
                    <input type="text" name="Фамилия" class="input-reset input-primary__input" disabled value="Петров" placeholder="Фамилия">
                    <div class="secondary-tooltip secondary-tooltip--dark secondary-tooltip--top-center">
                        <button type="button" class="btn btn-reset secondary-tooltip__btn">
                            <svg>
                                <use xlink:href="./img/sprite.svg#info"></use>
                            </svg>
                        </button>
                        <div class="secondary-tooltip__content">
                            Для вашего профиля редактирование данных недоступно.
                        </div>
                    </div>
                </label>
                <label class="input-primary input-primary--disabled">
                    <input type="text" name="Имя" class="input-reset input-primary__input" disabled value="Иван" placeholder="Имя">
                    <div class="secondary-tooltip secondary-tooltip--dark">
                        <button type="button" class="btn btn-reset secondary-tooltip__btn">
                            <svg>
                                <use xlink:href="./img/sprite.svg#info"></use>
                            </svg>
                        </button>
                        <div class="secondary-tooltip__content">
                            Для вашего профиля редактирование данных недоступно.
                        </div>
                    </div>
                </label>
                <label class="input-primary input-primary--disabled">
                    <input type="text" name="Отчество" class="input-reset input-primary__input" disabled value="Сергеевич" placeholder="Отчество">
                    <div class="secondary-tooltip secondary-tooltip--dark secondary-tooltip--top-center">
                        <button type="button" class="btn btn-reset secondary-tooltip__btn">
                            <svg>
                                <use xlink:href="./img/sprite.svg#info"></use>
                            </svg>
                        </button>
                        <div class="secondary-tooltip__content">
                            Для вашего профиля редактирование данных недоступно.
                        </div>
                    </div>
                </label>
                <label class="input-primary input-primary--disabled">
                    <input type="text" name="Дата рождения" class="input-reset input-primary__input" disabled value="16.02.1982" placeholder="Телефон">
                    <div class="secondary-tooltip secondary-tooltip--dark">
                        <button type="button" class="btn btn-reset secondary-tooltip__btn">
                            <svg>
                                <use xlink:href="./img/sprite.svg#info"></use>
                            </svg>
                        </button>
                        <div class="secondary-tooltip__content">
                            Для вашего профиля редактирование данных недоступно.
                        </div>
                    </div>
                </label>
                <div class="input-text input-text--no-exp _active">
                    <label class="input-text__label">
                        <span>Номер телефона</span>
                        <input type="tel" name="Телефон" class="input-reset input-text__input input-phone-mask" value="89876543210" placeholder="">
                    </label>
                </div>
                <div class="input-text input-text--no-exp _active">
                    <label class="input-text__label">
                        <span>Эл.почта</span>
                        <input type="text" name="Эл.почта" class="input-reset input-text__input" value="address@gmail.com" placeholder="">
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-reset btn-primary edit-profile__save">Сохранить</button>
        </form>
    </div>
</div>
