<div class="popup popup-primary popup-primary--furnishing-sets-popup">
    <div class="popup__container popup-primary__container" role="dialog" aria-modal="true" data-popup-target="furnishing-sets-popup">
        <button class="btn-reset js-popup-close popup__close popup-primary__close" aria-label="Закрыть модальное окно">
            <svg>
                <use xlink:href="./img/sprite.svg#x"></use>
            </svg>
            <span>Закрыть</span>
        </button>
        <div class="popup__content popup-primary__content furnishing-sets-popup furnishing-sets object-apart-renov apart-kitchen-container">
            <div class="object-apart-renov__container">
                <div class="object-apart-renov__tabs tabs-primary">
                    <div data-tabs class="tabs-primary__inner _image-popper">
                        <nav data-tabs-titles class="tabs-primary__btns tabs__navigation" style="max-width: none;">
                            <button type="button" class="btn btn-reset tabs__title _tab-active">
                                Прямая
                            </button>
                            <button type="button" class="btn btn-reset tabs__title">
                                Угловая
                            </button>
                            <button type="button" class="btn btn-reset tabs__title">
                                П-образная
                            </button>
                            <button type="button" class="btn btn-reset tabs__title">
                                Островная
                            </button>
                        </nav>
                        <div class="tabs-primary__container">
                            <div data-tabs-body class="tabs__content tabs-primary__content">
                                <div class="tabs__body object-apart-renov__item furnishing-sets__item" data-apart-kitchen-item="Прямая">
                                    <div class="furnishing-sets__btns">
                                        <button type="button" class="btn btn-reset furnishing-sets__btn _active">
                                            120 см
                                        </button>
                                        <button type="button" class="btn btn-reset furnishing-sets__btn">
                                            140 см
                                        </button>
                                    </div>
                                    <div class="furnishing-sets__tabs">
                                        <div class="furnishing-sets__tab" data-apart-kitchen-tab="120">
                                            <span class="furnishing-sets__price">от 600 000 руб.</span>
                                            <img loading="lazy" src="./img/kitchenBg.png" class="object-apart-renov__image-bg" width="850" height="520"
                                            alt="Дизайнерская отделка">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="object-apart-renov__controls">
                            <div class="apart-kitchen _sticky">
                                <div class="apart-kitchen__btns">
                                    <button type="button" class="btn btn-reset btn-secondary apart-kitchen__btn _active">
                                        Без техники
                                    </button>
                                    <button type="button" class="btn btn-reset btn-secondary apart-kitchen__btn">
                                        С техникой
                                    </button>
                                </div>
                                <div class="apart-kitchen__fields">
                                    <div class="apart-kitchen__field field-select field-select--necessarily field-select--col" data-field-select-name="type">
                                        <div class="field-select__name title-3">
                                            Кухни без техники:
                                        </div>
                                        <div class="field-select__descr">
                                            <p>
                                                Высота кухни 2 695 мм. Цвет верхнего фасада — белый матовый, нижнего — древесный. Европейская фурнитура,
                                                подсветка столешницы. Материалы фасадов класса премиум
                                            </p>
                                        </div>
                                        <div class="field-select__wrapper">
                                            <button type="button" class="btn btn-reset tag field-select__item _active">
                                                <span>Фасад</span>
                                            </button>
                                            <button type="button" class="btn btn-reset tag field-select__item">
                                                <span>Стеновая панель</span>
                                            </button>
                                            <button type="button" class="btn btn-reset tag field-select__item">
                                                <span>Столешница</span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="apart-kitchen__field field-select field-select--col" data-field-select-name="style-color">
                                        <div class="field-select__name title-3">
                                            Выберите стиль
                                        </div>
                                        <div class="field-select__wrapper">
                                            <button type="button" class="btn btn-reset tag field-select__item">
                                                <span>Silver Style</span>
                                                <div class="color-circle color-circle--24" style="background-color: #D10F0F;"></div>
                                            </button>
                                            <button type="button" class="btn btn-reset tag field-select__item">
                                                <span>Classic Vanilla</span>
                                                <div class="color-circle color-circle--24" style="background-color: #FED639;"></div>
                                            </button>
                                            <button type="button" class="btn btn-reset tag field-select__item">
                                                <span>White Gloss</span>
                                                <div class="color-circle color-circle--24" style="background-color: #2B7E9E;"></div>
                                            </button>
                                            <button type="button" class="btn btn-reset tag field-select__item">
                                                <span>Classic Mint</span>
                                                <div class="color-circle color-circle--24" style="background-color: #011CB3;"></div>
                                            </button>
                                            <button type="button" class="btn btn-reset tag field-select__item">
                                                <span>Silver Style</span>
                                                <div class="color-circle color-circle--24" style="background-color: #292C31;"></div>
                                            </button>
                                            <button type="button" class="btn btn-reset tag field-select__item">
                                                <span>Classic Vanilla</span>
                                                <div class="color-circle color-circle--24" style="background-color: #C47BCD;"></div>
                                            </button>
                                            <button type="button" class="btn btn-reset tag field-select__item">
                                                <span>White Gloss</span>
                                                <div class="color-circle color-circle--24" style="background-color: #8639E1;"></div>
                                            </button>
                                            <button type="button" class="btn btn-reset tag field-select__item">
                                                <span>Classic Mint</span>
                                                <div class="color-circle color-circle--24" style="background-color: #8AC52B;"></div>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="apart-kitchen__field field-select field-select--col" data-field-select-name="table-top" hidden>
                                        <div class="field-select__name title-3">
                                            Выберите столешницу
                                        </div>
                                        <div class="field-select__wrapper">
                                            <button type="button" class="btn btn-reset tag field-select__item">
                                                <span>Без столешницы</span>
                                            </button>
                                            <button type="button" class="btn btn-reset tag field-select__item">
                                                <span>Столешница из ЛДСП Egger, Stolex или Soyuz(8500 руб. за метр)</span>
                                            </button>
                                            <button type="button" class="btn btn-reset tag field-select__item">
                                                <span>Cтолешница из искусственного камня Grandex(17000руб. за метр)</span>
                                            </button>
                                            <button type="button" class="btn btn-reset tag field-select__item">
                                                <span>Столешница из компакт-ламината Greenlam(17000 руб. за метр)</span>
                                            </button>
                                            <button type="button" class="btn btn-reset tag field-select__item">
                                                <span>Столешница из кварцевого камня Avant Quartz(26900 руб. за метр)</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
