<div class="popup popup-primary popup-primary--right popup-primary--complaint-user">
    <div class="popup__container popup-primary__container" role="dialog" aria-modal="true" data-popup-target="complaint-user">
        <button class="btn-reset js-popup-close popup__close popup-primary__close" aria-label="Закрыть модальное окно">
            <svg>
                <use xlink:href="./img/sprite.svg#x"></use>
            </svg>
            <span>Закрыть</span>
        </button>
        <div class="popup__content popup-primary__content complaint-user-popup">
            <div class="complaint-user-popup__user user-info-review">
                <div class="user-info-review__avatar avatar online">
                    <img loading="lazy" src="./img/avatar-1.jpg" width="40" height="40" alt="Алексей Г.">
                </div>
                <span class="user-info-review__name">
                    Алексей Г.
                </span>
                <div class="user-info-review__rating">
                    <svg>
                        <use xlink:href="./img/sprite.svg#star"></use>
                    </svg>
                    <span>2.2</span>
                    <span>(2 отзыва)</span>
                </div>
            </div>
            <h2 class="complaint-user-popup__title title-3">
                На что жалуетесь ?
            </h2>
            <form action="#" class="complaint-user-popup__form">
                <div class="complaint-user-popup__radio radio-primary">
                    <div class="radio-primary__item">
                        <input hidden id="complaint-user_1" class="radio-primary__input" type="radio" value="Спам" name="complaint-user-radio">
                        <label for="complaint-user_1" class="radio-primary__label">
                            <span class="radio-primary__text">Спам</span>
                        </label>
                    </div>
                    <div class="radio-primary__item">
                        <input hidden id="complaint-user_2" class="radio-primary__input" type="radio" value="Мошенничество" name="complaint-user-radio">
                        <label for="complaint-user_2" class="radio-primary__label">
                            <span class="radio-primary__text">Мошенничество</span>
                        </label>
                    </div>
                    <div class="radio-primary__item">
                        <input hidden id="complaint-user_3" class="radio-primary__input" type="radio" value="Оскорбление" name="complaint-user-radio">
                        <label for="complaint-user_3" class="radio-primary__label">
                            <span class="radio-primary__text">Оскорбление</span>
                        </label>
                    </div>
                    <div class="radio-primary__item">
                        <input hidden id="complaint-user_4" class="radio-primary__input" type="radio" value="Чужое фото" name="complaint-user-radio">
                        <label for="complaint-user_4" class="radio-primary__label">
                            <span class="radio-primary__text">Чужое фото</span>
                        </label>
                    </div>
                    <div class="radio-primary__item">
                        <input hidden id="complaint-user_5" class="radio-primary__input" type="radio" value="Работает под чужим профилем" name="complaint-user-radio">
                        <label for="complaint-user_5" class="radio-primary__label">
                            <span class="radio-primary__text">Работает под чужим профилем</span>
                        </label>
                    </div>
                    <div class="radio-primary__item">
                        <input hidden id="complaint-user_6" class="radio-primary__input" type="radio" value="Другое" name="complaint-user-radio">
                        <label for="complaint-user_6" class="radio-primary__label">
                            <span class="radio-primary__text">Другое</span>
                        </label>
                    </div>
                </div>
                <label class="complaint-user-popup__textarea textarea-primary">
                    <textarea class="input-reset textarea-primary__input" placeholder="Расскажите подробнее на что жалуетесь"></textarea>
                </label>
                <button type="submit" class="btn btn-reset btn-primary complaint-user-popup__btn js-popup-close" disabled data-popup-path="thanks">
                    Отправить
                </button>
            </form>
        </div>
    </div>
</div>
